<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.2.0/pure-min.css">
    <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.min.css" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:300' rel='stylesheet'>
    <link href='http://fonts.googleapis.com/css?family=Inconsolata' rel='stylesheet'>
    <link href="/assets/style.css" rel="stylesheet">
    <title>node-stripe-api (0.0.1)</title>
</head>
<body>

    <div class="pure-g">
    
        <div class="pure-u-1 hero">
            <p><a href="http://nodejs.org" class="node">node.js</a> + <a href="https://stripe.com/docs/api" class="stripe">stripe</a> = <i class="icon-heart"></i></p>
        </div>

        <div class="pure-u-1 about">
            <p>The definitive collection of <a href="https://github.com/emilioTe/node-stripe-api">node-stripe-api</a> examples.</p>
            <p>
            <select id="api_group" name="api_group">
                <option value="account">Account</option>
                <option value="balance">Balance</option>
                <option value="charges">Charges</option>
                <option value="coupons">Coupons</option>
                <option value="customers">Customers</option>
                <option value="discounts">Discounts</option>
                <option value="disputes">Disputes</option>
                <option value="events">Events</option>
                <option value="invoice-items">Invoice Items</option>
                <option value="invoices">Invoices</option>
                <option value="plans">Plans</option>
                <option value="recipients">Recipients</option>
                <option value="subscriptions">Subscriptions</option>
                <option value="tokens">Tokens</option>
                <option value="transfers">Transfers</option>
            </select>
            </p>
        </div>

        <div id="example" class="pure-u-1"></div>

    </div>


    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
    <script src="/assets/app.js"></script>
</body>
</html>
